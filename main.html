<html>

	<head>
		<link rel="stylesheet" type="text/css" href="css/board.css">
		<title> Quantum Chess </title>
	</head>

	<body>
		<!-- Board and Tools --> 
		<div id = "board_game">

			<div id = "board_div"> </div>

		</div>
	</body>

</html>

<script type="text/javascript" src="js/board.js"></script>
<script type="text/javascript" src="js/game.js"></script>
<script type="text/javascript" src="js/io.js"></script>

<script type="text/javascript">


	// set constants
	const board_width = 8;
	const board_height = 8;
	const board_name = "MainGame";

	var game = {
		// name
		name: board_name,
		// height
		height: board_height,
		// width
		width: board_width,
		// set turn
		turn: true,
		// set position
		position: []
	};


	var board_div = document.getElementById( "board_div" );

	// show table
	board_div.innerHTML = drawBoard( game );


	// gather all details
	var board = document.getElementById( getBoardId ( board_name ) );
	var rows = [];
	var i;
	for ( i = 1 ; i <= board_height ; i++ ) {
		rows.push( document.getElementById( getRowId( board_name, i ) ) );
	}

	// init function
	init( game );
	display( game );

	// onload and onresize
	window.onresize = function() { 

		const buffer = 100;

		const width = window.innerWidth - buffer;
		board_div.setAttribute( "style", "width: " + width + "px;" );

		changeBoardSize( board, rows, board_div.clientWidth , window.innerHeight ); 

		const height = board.clientHeight;
	};


	// also change board's size when window is loaded
	window.onresize();

	// disable right-click context menu
	document.body.oncontextmenu = function() { return false; }

	// right click - undo
	document.body.onmousedown = function( event ) {
		if ( event.button == 2 ) { // right mouse

			event.cancelBubble = true;

			undoSelection();
			display( game );
		}
	}



</script>
