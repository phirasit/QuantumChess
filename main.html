<html>

	<head>
		<link rel="stylesheet" type="text/css" href="css/board.css">
		<title> Quantum Chess </title>
	</head>

	<body>
		<!-- Board and Tools --> 
		<div id = "board_game">

			<div id = "board_div"> </div>
			

			<div id = "tools_div"> 

				<div id = "history"></div>
				<br>
				<div id = "detail"></div>
			</div>

		</div>
	</body>

</html>

<script type="text/javascript" src="js/board.js"></script>
<script type="text/javascript">

	const board_name = "main_game";

	// onload
	document.getElementById( "board_div" ).innerHTML = drawBoard( board_name );

	// gather all details
	var board = document.getElementById( getBoardId ( board_name ) );
	var rows = [];
	var i;
	for ( i = 1 ; i <= board_height ; i++ ) {
		rows.push( document.getElementById( getRowId( board_name, i ) ) );
	}

	// onload and onresize

	var board_div = document.getElementById( "board_div" );
	var tools_div = document.getElementById( "tools_div" );

	window.onresize = function() { 

		const buffer = 100;

		const width = window.innerWidth - document.getElementById( "tools_div" ).clientWidth - buffer;
		board_div.setAttribute( "style", "width: " + width + "px;" );

		changeBoardSize( board, rows, board_div.clientWidth , window.innerHeight ); 

		const height = board.clientHeight;
		tools_div.setAttribute ( "style", "height: " + height + "px;" );
	};

	// also change board's size when window is loaded
	window.onresize();

</script>

<script type="text/javascript" src="js/game.js"></script>

<script type="text/javascript" src="js/io.js"></script>
<script type="text/javascript">

	display( "main_game" );

</script>
